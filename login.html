<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="assets/css/style.css"></link>
    <link rel="icon" href="assets/img/Logo/SVG/Logo.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- title -->
    <title>Login Page</title>
</head>

<body>
    <!-- navbar -->
    <header class="section-navbar navbar-login">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/Logo/PNG/Logo Text.png" width="158" height="30" alt="Logo Text Ewell">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-lg-0 m-md-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Login</a>
                        </li>
                    </ul>
                </div>
                <a class="navbar-brand d-none d-lg-flex" href="#">
                    <img src="assets/img/Logo/PNG/adnoc.png" width="100" height="50" alt="Logo Adnoc">
                </a>
            </div>
        </nav>
    </header>

    <!-- login form -->
    <section class="login-form">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <img class="d-block m-auto mb-3 mt-2" src="assets/img/Logo/PNG/Logo.png" width="39" height="39"
                        alt="Logo Ewell">
                    <h5 class="d-block text-center card-title">Welcome to <span class="blue-bold">eWell</span> <span
                            class="blue-semi">Log</span></h5>
                    <p class="d-block mb-4 text-center card-subtitle">Please sign in to continue</p>
                    <form>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkRemember">
                            <label class="form-check-label" for="checkRemember">Remember me?</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- script java -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
